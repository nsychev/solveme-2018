category: day1
points:   5
short:    agents
name:     "Начни отсюда"
author:   nsychev
description: >
    Привет! Мы тебя уже давно ждем!
    
    Сейчас мы раскрываем одну группировку **хакеров** из Америки. Говорят, что 
    они говорят крупномасштабную атаку. Однако, мы уверены, что они в этом не
    шарят. Тебе предстоит помочь нам ракрыть их тайные планы.
    
    В каждой миссии мы ждем от тебя **флаг** — секретную информацию, которую 
    прячут хакеры. За каждый флаг ты получишь баллы. Выиграй всех и получи **приз**!
    
    Если что-то не получается — попробуй поискать в интернете.
    
    Чтобы получить свои первые 5 баллов, сдай в этом задании флаг `get_5_points`
flags:
  - text: get_5_points

